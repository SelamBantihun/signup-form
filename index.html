<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <!-- LEFT IMAGE SECTION -->
    <div class="sidebar">
      <div class="logo-banner">
        <img src="assets/odin-logo.png" alt="Odin Logo" />
        <h1>ODIN</h1>
      </div>
      <p class="credit">
        Photo by <a href="#">Photographer</a> on <a href="#">Unsplash</a>
      </p>
    </div>

    <!-- RIGHT FORM SECTION -->
    <div class="content">
      <div class="intro">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form>
        <fieldset>
          <legend>Letâ€™s do this!</legend>

          <div class="form-row">
            <label>First Name
              <input type="text" required />
            </label>

            <label>Last Name
              <input type="text" required />
            </label>
          </div>

          <div class="form-row">
            <label>Email
              <input type="email" required />
            </label>

            <label>Phone Number
              <input type="tel" />
            </label>
          </div>

          <div class="form-row">
            <label>Password
              <input type="password" required />
            </label>

            <label>Confirm Password
              <input type="password" required />
            </label>
          </div>
        </fieldset>

        <button type="submit">Create Account</button>
        <p class="login">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
